spring.application.name=LABMedical

spring.datasource.url=jdbc:postgresql://localhost:5432/LABMedical
spring.datasource.username=postgres
spring.datasource.password=050632
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

## Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

jwt.public.key = classpath:public-key.pem
jwt.private.key = classpath:private-key.pem

